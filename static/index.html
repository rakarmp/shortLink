<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/styles.css">
  <title>URL Shortener</title>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="max-w-md w-full p-6 bg-white rounded-md shadow-md">
    <h1 class="text-2xl font-semibold mb-4">URL Shortener</h1>
    <input id="urlInput" type="text" class="border rounded w-full p-2 mb-2" placeholder="Enter URL">
    <button id="shortenButton" class="bg-blue-500 text-white px-4 py-2 rounded">Shorten URL</button>
    <p id="shortUrl" class="mt-2"></p>
    <script src="/script.js"></script>
  </div>
</body>
</html>
